<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anime-Sama profil saves</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; width: 280px; }
      h3 { margin: 0 0 12px; font-size: 16px; }
      .row { display: flex; gap: 8px; }
      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .save { background: #3b82f6; color: #fff; }
      .restore { background: #10b981; color: #fff; }
      .info { margin-top: 12px; color: #374151; font-size: 12px; }
    </style>
  </head>
  <body>
    <h3>Sauvegarde / Restauration</h3>
    <div class="row">
      <button class="save" id="btnSave">Sauvegarder</button>
      <button class="restore" id="btnRestore">Restaurer</button>
    </div>
    <div class="info">
      - Sauvegarde: copie le localStorage du domaine actuel.<br>
      - Restauration: réinjecte la sauvegarde la plus récente (même domaine ou autre).
    </div>
    <script src="popup.js"></script>
  </body>
</html>
